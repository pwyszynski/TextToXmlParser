<h1>XML Parser</h1>

<form>
	<div class="col-md-12">
		<div class="row">
			<div class="form-group col-md-4">
				<label>Text to parse:</label><br />
				<textarea [(ngModel)]="text" rows="15" cols="60" [ngModelOptions]="{standalone: true}"></textarea>
			</div>
			<div class="form-group col-md-4">
				<label>Result:</label><br />
				<textarea [(ngModel)]="result" rows="15" cols="60" [ngModelOptions]="{standalone: true}"></textarea>
			</div>
		</div>

		<div class="row">
			<div class="col-md-8">
				<div class="btn-group pull-right" role="group">
					<button (click)="getXmlFromText()" type="button" class="btn btn-primary btn-lg">
						<span class="glyphicon glyphicon-upload" aria-hidden="true"></span> Parse to XML
					</button>
					<button (click)="resetText()" type="button" class="btn btn-default btn-lg">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear text
					</button>
				</div>
			</div>
		</div>
	</div>
</form>
